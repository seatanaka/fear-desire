    <!-- JavaScript -->

    <script>


        // YouTube API Initialization
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-audio', {
                height: '0',
                width: '0',
                videoId: 'eU4DOg4yw3c',
                playerVars: {
                    autoplay: 0,
                    loop: 1,
                    playlist: 'eU4DOg4yw3c',
                    modestbranding: 1
                }
            });
        }

        $(document).ready(function () {
            // Play and Pause Audio
            $('#play-audio').click(() => player?.playVideo());
            $('#pause-audio').click(() => player?.pauseVideo());

            // Toggle Menu
            $('.toggle-menu').click(function () {
                $(this).toggleClass('active');
                $('#menu').toggleClass('open');
            });
        });

        // Dissolve Effect
        const displacement = document.getElementById("displacement");
        const proceedText = document.getElementById("proceed-text");

        document.addEventListener("click", () => {
            let scaleValue = 0;
            const interval = setInterval(() => {
                if (scaleValue >= 300) {
                    clearInterval(interval);
                    setTimeout(() => {
                        proceedText.style.visibility = "visible";
                        proceedText.style.opacity = "1";
                    }, 500); // Delay of 500ms after the dissolving effect
                } else {
                    scaleValue += 5;
                    displacement.setAttribute("scale", scaleValue);
                }
            }, 50); // Adjust dissolve speed here
        });
    </script>
